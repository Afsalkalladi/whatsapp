services:
  - type: web
    name: whatsapp-cv-manager
    env: python
    plan: free
    branch: main
    pythonVersion: "3.11.10"
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate && python manage.py create_superuser; gunicorn cv_manager.wsgi --bind 0.0.0.0:$PORT --log-file -
    disk:
      name: whatsapp-cv-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ADOBE_CLIENT_ID
        sync: false
      - key: ADOBE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS_PATH
        value: credentials.json
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@whatsapp-cv.com
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true
      - key: DB_PATH
        value: /opt/render/project/src/data/db.sqlite3
    healthCheckPath: /webhook/health/
